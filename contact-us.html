<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A studio for those interested in calisthenics, based in London, United Kingdom">
    <meta name="keywords" content="calisthenics studio, united kingdom, london">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calisthenics Nation</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Calisthenics Nation</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html" class="active">Contact us</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
       
    </header>

    <!--contact us hero image section-->
    <section>

    </section>

    <!--contact us heading-->
    <section id="contact-us-form">
        <div id="class">
            <h1>contact us</h1>
            <h2>fill out the form, give us a call or visit in person</h2>
        </div>
    <!--contact us form -->

    <div id="contact-form-box">
        
        <form id="contact-us-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>contact us form</h2>

            <label for="fname">First name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <br>
            <label for="lname">Last name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <br>
            <label for="email">Email address</label>
            <input class="text-input" id="email" name="email_name_address" type="email" required>
            <br>
            <h3>Let us know what interests you</h3>
            <br>
            <label for="sign-up">Join our classes</label>
            <input type="checkbox" id="sign-up" name="sign-up">
            <br>
            <label for="receive-newsletter">Receive newsletter</label>
            <input type="checkbox" id="receive-newsletter" name="receive-newsletter">

            <br>
            <input class="send-button" type="submit" value="send" aria-label="This button sends off form">
        </form>

            



        
    </section>
    <!--footer-->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (it opens in a new tab)"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (it opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (it opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.pinterest.co.uk/" target="_blank" rel="noopener"
                aria-label="Visit our Pinterest page (it opens in a new tab)"><i class="fa-brands fa-pinterest-p"></i></a>
            </li>
           
    </footer>

<!--font awesome script-->
<script src="https://kit.fontawesome.com/6e9f2f756c.js" crossorigin="anonymous"></script>

</body>

</html>
